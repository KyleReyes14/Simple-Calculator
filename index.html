<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
<div class="calc-body">
    <div class="calc-screen">
        <div id="calc-operation"></div>
        <div id="calc-typed">0</div>
    </div>  

      <div class="calc-button-row">
        <button class="ac">AC</button>
        <button id="change-sign">&#43;&#47;&#8722;</button>
        <button id="percent">&#37;</button>
        <button class="opt" id="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opt" id="times">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opt" id="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opt" id="plus">+</button>
        <button>0</button>
        <button id="decimal">.</button>
        <button id="backspace">&#9003;</button>
        <button id="equals">=</button>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
